patch:
  "style/color_scheme": aqua
  style/+:
    label_format: "%s."
    inline_preedit: true #不显示拼音
    font_point: 12
    label_font_point: 8
    comment_font_point: 12
    horizontal: true #横排
    layout:
      # baseline: 85
      # linespacing: 90
      align_type: bottom
      max_width: 1200
      min_width: 10
      border_width: 1
      margin_x: 10
      margin_y: 7
      hilite_spacing: 6
      hilite_padding_y: 7
      hilite_padding_x: 10
      shadow_radius: 8
      corner_radius: 8
      round_corner: 8
      shadow_offset_x: 5
      shadow_offset_y: 5
  "style/color_scheme": macos
  preset_color_schemes/+:
    macos:
      name: "Mac OS"
      text_color: 0x000000
      label_color: 0xc5c3c3
      back_color: 0xffffff
      shadow_color: 0x00000000
      border_color: 0xe5e5e5
      hilited_candidate_text_color: 0xfdfdfd
      hilited_candidate_back_color: 0xff7a00
      hilited_candidate_border_color: 0xe5e5e5
      hilited_label_color: 0xffffff
      shadow_color: 0x20000000
